{{ define "main" }}

{{ if .Paginator.Pages }}
  <div class="articles">
    {{ $kind := $.Kind }}
    {{ range .Paginator.Pages }}
    {{ partial "components/article" (dict "page" . "kind" $kind) }}
    {{ end }}
  </div>

  {{ partial "components/pagination" . }}
{{ else }}
  {{ partial "components/empty" . }}
{{ end }}

{{ end }}
