{{ define "main" }}

{{ if .Paginator.Pages }}

  <div class="articles">
    {{ range .Paginator.Pages }}
    {{ partial "components/article" . }}
    {{ end }}
  </div>

  {{ partial "components/pagination" . }}

{{ else }}

  <section class="nothing">
    No {{ .Params.plural }} Available...
  </section>

{{ end }}

{{ end }}
