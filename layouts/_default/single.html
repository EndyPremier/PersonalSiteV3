{{ define "main" }}

<article>
  {{ partial "base/header.html" . }}
  <div class="body">
    {{ .Content }}
  </div>
</article>

{{ if or .PrevInSection .NextInSection }}
<div class="prev-next">
  {{ if .NextInSection }}
  <a href="{{ .NextInSection.RelPermalink }}">
    <div class="left">
      <i class="fal fa-chevron-left"></i>
      <div>
        <div class="top">Newer Post</div>
        <div class="name">{{ .NextInSection.Title }}</div>
      </div>
    </div>
  </a>
  {{ else }}
  <div class="left empty"></div>
  {{ end }}

  {{ if .PrevInSection }}
  <a href="{{ .PrevInSection.RelPermalink }}">
    <div class="right">
      <div>
        <div class="top">Older Post</div>
        <div class="name">{{ .PrevInSection.Title }}</div>
      </div>
      <i class="fal fa-chevron-right"></i>
    </div>
  </a>
  {{ else }}
  <div class="right empty"></div>
  {{ end }}
</div>
{{ end }}

{{ end }}
