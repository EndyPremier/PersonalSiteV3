{{ if .pages }}
<section id="{{ .sect }}">
  <h2>{{ .head }}</h2>
  <div class="articles">
    {{ $kind := $.Kind }}
    {{ range first 3 (where .pages "Section" .sect) }}
    {{ partial "components/article" (dict "page" . "kind" $kind) }}
    {{ end }}
  </div>
  <a href="/{{ .sect }}">{{ .more }}<i class="fal fa-fw fa-chevron-right"></i></a>
</section>
{{ end }}
