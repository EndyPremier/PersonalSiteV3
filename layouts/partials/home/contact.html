{{ if or .Site.Params.email .Site.Params.socials }}
<section id="contact">
  <h2>Contact Me</h2>
  <p>{{ .Params.contactText }}</p>
  {{ if .Site.Params.email }}
  <h3>Email Me</h3>
  <p><a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a></p>
  {{ end }}
  {{ if .Site.Params.socials }}
  <h3>Follow Me</h3>
  {{ partial "components/socials.html" . }}
  {{ end }}
</section>
{{ end }}
